<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Form Mini Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="favicon.png" />
  </head>
  <body>
    <div class="wrapper">
      <header class="head-bar">
        <a href="#"><img src="logo.svg" alt="bono logo" /></a>
        <div class="contact-bar">
          <div><i class="fas fa-envelope"></i> contact@bono.com</div>
          <div><i class="fas fa-phone"></i> (+31)021-800-8244</div>
          <i class="fab fa-twitter"></i>
        </div>
      </header>
      <main class="client-form">
        <form action="https://formspree.io/f/myzwzqrn" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required autofocus />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="submit">submit</button>
          </div>
        </form>
        <div class="message">
          <h1>coming soon for every developer</h1>
          <p>
            Our new Bono web app will change the way you think about content
            management and will allow you to focus on what's really important.
            Use the contact form to send us your thoughts
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
