<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Select & Textarea</h1>
    <h2>Tech support</h2>
    <form action="" method="post">
      <label for="product">Product</label>
      <br>
      <select name="product" id="product" multiple size="4">
        <option value="samsung">samsung</option>
        <option value="oneplus">oneplus</option>
        <option value="Redmi">Redmi</option>
        <option value="opoo">opoo</option>
        <option value="iphone">iphone</option>
        <option value="mac-book" selected>mac-book</option>
        <option value="mac-book-pro">mac-book-pro</option>
      </select>
      <br>
      <br>
      <label for="message">message</label>
      <br>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="enter your messeage for us"></textarea>
      <!-- <input type="textarea" name="message" id="message" placeholder="enter your messeage for us" > -->
      
      <br> <br>
      <input type="button" value="submit">
      <!-- <button type="submit">submit</button> -->

    </form>
  </body>
</html>
