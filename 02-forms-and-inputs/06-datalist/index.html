<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Datalist</h1>
    <label for="languages">pick your languages</label>
    <input list="pick-languages" id="languages" name="languages">
    <datalist id="pick-languages">
      <option value="python"></option>
      <option value="C"></option>
      <option value="C++"></option>
      <option value="C#"></option>
      <option value="Ruby"></option>
      <option value="Go"></option>
    </datalist>
    <br>
    <br>
    
    <label for="time">choose a time</label>
    <input type="time" name="time" id="time" list="timing">
    <datalist id="timing">
      <option value="10:00"></option>
      <option value="11:00"></option>
      <option value="12:00"></option>
    </datalist>
    <br>
    <label for="range">select range</label>
    <input type="range" name="range" id="range" list="tick-range"
    min="0" max="100">
    <datalist id="tick-range">
      <option value="10"></option>
      <option value="20"></option>
      <option value="30"></option>
      <option value="40"></option>
      <option value="50"></option>
      <option value="60"></option>
      <option value="70"></option>
      <option value="80"></option>
      <option value="90"></option>
      <option value="100"></option>
    </datalist>
    <br>

    <label for="color">pick a color pallate</label>
    <input type="color" name="color" id="color" list="red-colors">
    <datalist id="red-colors">
      <option value="#FF0000"></option>
      <option value="#FF4500"></option>
      <option value="#800000"></option>
      <option value="#F08080"></option>
      <option value="#E9967A"></option>
      <option value="#B22222"></option>
      <option value="#CD5C5C"></option>
      <option value="#8B0000"></option>
      <option value="#DC143C"></option>
      <option value="#FF7F50"></option>
    </datalist>
  </body>
</html>
