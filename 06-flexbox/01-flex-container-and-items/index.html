<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Flex Container & Items</h1>
    <div class="flex-container">
      <div class="flex-item">Item 1</div>
      <div class="flex-item">Item 2</div>
      <div class="flex-item">Item 3</div>
      <div class="flex-item">Item 4</div>
      <div class="flex-item">Item 5</div>
      <div class="flex-item">Item 6</div>
      <div class="flex-item">Item 7</div>
      <div class="flex-item">Item 8</div>
      <div class="flex-item">Item 9</div>
      <div class="flex-item">Item 10</div>
    </div>
    <br />
    <div class="flex-box">
      <div class="box">box1</div>
      <div class="box">box2</div>
      <div class="box">box3</div>
    </div>
    <br />
    <div class="flex-rec">
      <div class="rec">box1</div>
      <div class="rec">box2</div>
      <div class="rec">box3</div>
    </div>
    <br />
    <div class="flex-div">
      <div class="flex">box1</div>
      <div class="flex">box2</div>
      <div class="flex">box3</div>
    </div>
  </body>
</html>
