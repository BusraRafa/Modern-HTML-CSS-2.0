<!DOCTYPE html>

  <head>

    <meta name="keywords" content="HTML,CSS,web development">

  <body>
    <!-- many formats -->
    <h1>HTML & CSS Sandbox - Headings & Paragraphs</h1>
    <p>this is a para</p>
    <p>this is a <strong>para</strong></p>
    <p>this is a <del>para</del></p>

    <p>this is a <sup>para</sup></p>
    <p>this is a <sub>para</sub></p>
    <p>this is a <ins>para</ins></p>
