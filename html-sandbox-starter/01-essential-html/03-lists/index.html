<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Lists</h1>
    <!-- unordered list -->
     <ul>
      <li>iteam 1</li>
      <li>iteam 2</li>
      <li>iteam 3</li>
     </ul>
     <ol>
      <li>iteam 1</li>
      <li>iteam 2</li>
      <li>iteam 3</li>
     </ol>
     <!-- nested list -->
     
      <ol><li>iteam 1</li>
        <li>iteam 2</li>
        <ol>
          <li>iteam 3</li>
          <li>iteam 4</li>
          <ol>
            <li>iteam nested</li>
          </ol>
        </ol>
      
      <li>iteam 5</li>
     </ol>
     <!-- defination list -->
      <dl>
        <dt>iteam 1 </dt>
        <dd>iteam 2</dd>
        <dt>iteam 3 </dt>
        <dd>iteam 4</dd>
        <dt>iteam 5 </dt>
        <dd>iteam 6</dd>
      </dl>
      
     

  </body>
</html>
