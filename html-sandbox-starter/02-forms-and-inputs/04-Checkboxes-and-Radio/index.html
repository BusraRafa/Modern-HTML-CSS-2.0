<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Checkboxes & Radio</h1>
    <h1>Language you know</h1>
    <!-- fhor choosing multi options -->
    <form action="" method="post">
      <label for="html">
        <input type="checkbox" name="languages" id="html">HTML
      </label>
      <label for="CSS">
        <input type="checkbox" name="languages" id="CSS" checked>CSS
      </label>
      <label for="Javascript">
        <input type="checkbox" name="languages" id="Javascript">Javascript
      </label>
      <label for="Reactjs">
        <input type="checkbox" name="languages" id="Reactjs">Reactjs
      </label>
      <label for="python">
        <input type="checkbox" name="languages" id="python" disabled>python
      </label>
      
    </form>
    <br>
    <!-- radio for choosing 1 option -->
    <h1>Choose your Product size</h1>
    <form action="" method="post">
      <label for="size">
        <input type="radio" name="size" id="small" checked >small
      </label>
      <label for="size">
        <input type="radio" name="size" id="medium">medium
      </label>
      <label for="size">
        <input type="radio" name="size" id="Large">Large
      </label>
      <label for="size">
        <input type="radio" name="size" id="XL">XL
      </label>
      <label for="size">
        <input type="radio" name="size" id="XXL">XXL
      </label>
      <label for="size">
        <input type="radio" name="size" id="XXXL" disabled>XXXL
      </label>
    </form>
  </body>
</html>
