<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>Apartment Search</h1>
    <form action="submit.php" method="post">
      <label for="location">Location</label>
      <input type="text" name="location" id="location" placeholder="enter the location" required>
    <br>
      <!-- Monthly Price w range -->
     <label for="price">Monthly Price</label>
     <input type="range" name="month-price" id="price" list="monthly-price" min="50"
     max="1000">
     <datalist id="monthly-price">
      <option value="100"></option>
      <option value="120"></option>
      <option value="180"></option>
     </datalist>
     <br>
     <!-- noraml range -->
      <label for="range">monthly-price</label>
      <input type="range" name="month-price" id="range" min="50" max="1000" step="50" value="100">
     <br>
     <br>
     <!-- number input -->
      <label for="price">Monthly Price</label>
      <input type="number" name="month-price" id="price" placeholder="enter your price" required value="100">
      <br>
      <br>
      <label for="bedroom">Number of Bedrooms</label>
      <input type="number" name="bedroom" id="bedroom" placeholder="enter number of bedrooms" required value="1" min="1" max="10">
      <br>
      <br>
      <label for="bathroom">Number of Bathrooms</label>
      <input type="number" name="bathroom" id="bathroom" placeholder="enter Number of Bathrooms" required value="1" min="1"
      max="3">
      <br>
      <br>
      <label for="pet">
        <input type="checkbox" name="pet" id="pet">Pets Allowed
      </label>
      <br>
      <br>
      <label for="date">Date Available</label>
      <input type="date" name="date" id="date" required>
      <br>
      <input type="submit" value="submit">
    </form>
  </body>
</html>
