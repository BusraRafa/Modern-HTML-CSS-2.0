<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>

    <h1>HTML & CSS Sandbox - Global Attributes</h1>
    <h1 class="heading">this is h1 with class</h1>
    <h2 id="sec-headline">this is h2 with id</h2>
    <p style="font-size: 20px; color:darkgreen">this is a paragraph</p>
    
    <div hidden>this is a hidded div</div>
    <div contenteditable="true" >the content is editable in div</div>
    
    <br>
      <label for="autofocus">for autofocus</label>
      <input type="text" autofocus id="autofocus">
<br>
  <button title="home button" accesskey="h" onclick="alert('the H key has been pressed')">Home</button>
   
<!-- </div> -->
<!-- <br> -->
<button tabindex="2">Button 1</button>
<button tabindex="3" >Button 2</button>
<button tabindex="1">Button 3</button>
    <div draggable="true">this is draggable div</div>
  </body>
</html>
