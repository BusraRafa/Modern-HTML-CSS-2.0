<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Video</h1>
    <video src="video1.mov" type="video/quicktime" autoplay muted controls></video>
    <figure>
      <figcaption>video 1</figcaption>
    </figure>
    <figure><figcaption>added loop</figcaption></figure>
    <video src="video1.mov" type="video/quicktime" loop muted controls width="600" height="400"></video>
     
  </body>
</html>
