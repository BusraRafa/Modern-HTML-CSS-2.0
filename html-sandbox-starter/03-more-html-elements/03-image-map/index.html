<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Image Map</h1>
<!-- usemap and map name should be same -->
    <img src="computer.jpg" alt="computer" usemap="#computer-map" title="computer wallpaper">
    <map name="computer-map">
      <area shape="rect" coords="33,43,273,347" href="computer.html" alt="computer">
      <area shape="rect" coords="289,170,337,248" href="computer.html" alt="mouse">
      <area shape="circle" coords="338,303,50" href="computer.html" alt="coffee">
    </map>
  </body>
</html>
